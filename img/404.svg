<svg
    xmlns="http://www.w3.org/2000/svg"
    height="4em"
    width="10em"
>
    <foreignObject width="100%" height="100%">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <style>
                #holder {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background:
                        repeating-linear-gradient(
