<svg
    xmlns="http://www.w3.org/2000/svg"
    height="26em"
    width="40em"
>
    <!-- Honestly, probably should've just done this in Inkscape or Photoshop -->
    <foreignObject width="100%" height="100%">
        <body xmlns="http://www.w3.org/1999/xhtml">
            <style>
                #ascii-holder {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                #layer-1 {
                    background:
                        /* City nights and night sky */
                        linear-gradient(
                            4deg,
                            #ffd400ff 0%,
                            #2e294eff 29%,
                            #372549ff,
                            transparent
                        ),

                        /* Lower left swirlo */
                        linear-gradient(
                            28deg,
                            transparent,
                            #372549ff 51%,
                            #eadedaff 58%,
                            #d90367ff 71%,
                            transparent 81%
                        ),

                        /* 2nd swirlo */
                        linear-gradient(
                            33deg,
                            transparent 34%,
                            #372549ff 62%,
                            #820262ff 75%,
                            transparent 86%
                        );
                    background-blend-mode: overlay;
                }

                #layer-0 {
                    background:
                        /* 3rd swirlo */
                        linear-gradient(
                            125deg,
                            transparent 64%,
                            #2e7c27ff 74%,
                            transparent 84%
                        );
                }

                #credits {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                }

                pre:first-line {
                    line-height: 0;
                }

                pre {
                    display: inline-block;
                    font-family: monospace;
                    white-space: pre;
                    padding: 10px;
                    background:
                        /* 3rd swirlo */
                        linear-gradient(
                            -55deg,
                            #ffcfd2ff,
                            #f1c0e8ff,
                            #a3c4f3ff,
                            #8eecf5ff,
                            #b9fbc0ff
                        );
                    background-clip: text;
                    color: transparent;
                }
            </style>
            <div id="ascii-holder">
                <div id="layer-0">
                    <div id="layer-1">
<pre>
  ` : | | | |:  ||  :     `  :  |  |+|: | : : :|   .        `              .
      ` : | :|  ||  |:  :    `  |  | :| : | : |:   |  .                    :
         .' ':  ||  |:  |  '       ` || | : | |: : |   .  `           .   :.
                `'  ||  |  ' |   *    ` : | | :| |*|  :   :               :|
